{% extends 'base.html' %}

{% block content %}
  <div class="flex justify-center items-center h-screen bg-gray-200">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-4 text-center">Reset Password</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue mt-4 w-full">
          Reset Password
        </button>
      </form>
    </div>
  </div>
{% endblock %}
