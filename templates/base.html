<!DOCTYPE html>
<html>

<head>
  <title>Authentication</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <style>
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>

  <!-- Header -->


  <header class="text-gray-600 body-font text-white bg-gray-900 ">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <a href="/"><span class="ml-3 text-xl hover:text-fuchsia-400">Authentication</span></a>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a href="{%url 'expenses_dashboard'%}" class="mr-5 hover:text-fuchsia-400">List Expenses</a>
        <a href="{%url 'add_expense'%}" class="mr-5 hover:text-fuchsia-400">Add Expense</a>
        <a href="{%url 'logout'%}" class="mr-5 hover:text-fuchsia-400">Logout</a>
      </nav>


      <div class="">

        <div class="dropdown inline-block relative">
          <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
            <span class="mr-1">{{user}}</span>
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </button>
          <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
            </li>
            <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="{%url 'add_expense'%}">Add Expense</a></li>
            <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="{%url 'expenses_dashboard'%}">Expenses List</a></li>
            <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                href="{%url 'logout'%}">Logout</a></li>
          </ul>
        </div>

      </div>


    </div>

  </header>

  {% block content %}
  {% endblock content %}

</body>

</html>
