{% extends 'base.html' %}

{% block content %}
  <div class="flex justify-center items-center h-screen bg-gray-200">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-4 text-center">Enter New Password</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="password1" class="block text-sm font-medium text-gray-600 mb-1">New Password</label>
          <input type="password" id="password1" name="new_password1" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="password2" class="block text-sm font-medium text-gray-600 mb-1">Confirm New Password</label>
          <input type="password" id="password2" name="new_password2" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue w-full">
          Change Password
        </button>
      </form>
    </div>
  </div>
{% endblock %}
