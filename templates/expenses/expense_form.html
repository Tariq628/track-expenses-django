{% extends 'base.html' %}

{% block content %}
  <div class="max-w-md mx-auto p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Add Expense</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        {{ form.date.label_tag }}
        <input type="date" class="form-input mt-1 block w-full rounded border border-gray-300 focus:ring focus:ring-blue-200" id="{{ form.date.id_for_label }}" name="{{ form.date.name }}" required>
      </div>
      <div class="mb-4">
        {{ form.place.label_tag }}
        <input type="text" class="form-input mt-1 block w-full rounded border border-gray-300 focus:ring focus:ring-blue-200" id="{{ form.place.id_for_label }}" name="{{ form.place.name }}" required>
      </div>
      <div class="mb-4">
        {{ form.price.label_tag }}
        <input type="number" class="form-input mt-1 block w-full rounded border border-gray-300 focus:ring focus:ring-blue-200" id="{{ form.price.id_for_label }}" name="{{ form.price.name }}" required>
      </div>
      <div class="mb-4">
        {{ form.description.label_tag }}
        <textarea class="form-input mt-1 block w-full rounded border border-gray-300 focus:ring focus:ring-blue-200" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue">Submit</button>
    </form>
  </div>
{% endblock %}
