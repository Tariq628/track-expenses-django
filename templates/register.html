<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register | Auth</title>
</head>
<body text="text-center">
    {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert" >
    <span class="mx-5"><img src="/media/media/uploads/2021_10_03_20_22_IMG_9016.PNG" alt="logo" width="100px"></span>
     <strong>{{ message }}</strong>
    <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
  </div>
  {% endfor %}
  {% endif %}

  <!-- Button trigger modal -->


<!-- Modal -->


    <div class="container-fluid">
        <div class="p-2 mb-1 bg-light rounded-3 text-center">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Register</h1>
            <!-- <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p> -->
      
          </div>
        </div>
      
      </div>
      <div class="container ">
        <form name="myForm" method="POST" action="/register/" class="p-8 bg-white rounded shadow-md max-w-md">
          {% csrf_token %}
          <div class="form-group mb-4">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your First Name" maxlength="25" required>
          </div>
          <div class="form-group mb-4">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your Last Name" maxlength="25" required>
          </div>
          <div class="form-group mb-4">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" maxlength="25" required>
          </div> 
          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
            <p style="opacity: 0.6;">We won't share your email anywhere.</p>
          </div>
          <div class="form-group mb-4">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your Password" required>
            <!-- <p style="opacity: 0.6;">We won't share your password anywhere.</p> -->
          </div>
          <div class="form-group mb-4">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your Password" required>
            <!-- <p style="opacity: 0.6;">We won't share your password anywhere.</p> -->
          </div>
          <div class="container align-center">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>
          </div>
        </form>
      </div>
      
</body>
</html>
